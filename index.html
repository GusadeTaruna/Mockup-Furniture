</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'vertical',
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        on:{
            slideChangeTransitionStart: function(){
                $(".swiper-slide.swiper-slide-active h1").css("left","15%");
            },
            slideChange: function(){
                $(".swiper-slide.swiper-slide-active h1").css("left","0");
            }
        }
        
    });


    // $(".text-banner").fadeOut(function() {
    //     $(this).html('<span class="font-weight:bold;">WE</span>LOVE').fadeIn();
    // });
</script>

<script>
    jQuery('#banner-image .elementor-post').each(function(i) {
	    setTimeout(()=>{$(this).addClass('animated fadeInUp')}, 250 * i);
    });
</script>
