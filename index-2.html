<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'vertical',
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        on:{
            slideChangeTransitionStart: function(){
                $(".swiper-slide.swiper-slide-active h1").css("left","10%");
            },
            slideChange: function(){
                $(".swiper-slide.swiper-slide-active h1").css("left","0");
            }
        }
        
    });


    // $(".text-banner").fadeOut(function() {
    //     $(this).html('<span class="font-weight:bold;">WE</span>LOVE').fadeIn();
    // });
</script>

<script>
    jQuery('#banner-image .elementor-post').each(function(i) {
	    setTimeout(()=>{$(this).addClass('animated fadeInUp')}, 250 * i);
    });

    jQuery('#image-gallery .portfolio-item').each(function(i) {
	    setTimeout(()=>{$(this).addClass('animated fadeIn')});
    });
</script>

<script>
    $(document).ready(function () {
        size_item = $(".portfolio-item .item").length;
        x=8;
        $('.showLess').hide();
        $('.portfolio-item .item:lt('+x+')').show();
        $('.loadMore').click(function () {
            x= (x+8 <= size_item) ? x+8 : size_item;
            $('.portfolio-item .item:lt('+x+')').slideDown();
            $('.showLess').show();
            if(x == size_item){
                $('.loadMore').hide();
            }
        });
        $('.showLess').click(function () {
            x=(x-8<0) ? 8 : x-8;
            $('.portfolio-item .item').not(':lt('+x+')').slideUp();
            $('.loadMore').show();
            $('.showLess').show();
            if(x == 8){
                $('.showLess').hide();
            }
        });
    });
</script>
